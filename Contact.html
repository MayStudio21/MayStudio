   <section class="contact">
    <div>
        <p>Feel free to send me a message if you have any questions. I'd love to hear from you!</p>
        
        <form id="contact-form">
        <label for="user_name">Name</label>
        <input type="text"
               id="user_name"
               name="user_name"
               placehorler="Your nameâ€¦"
               required
               />
               
        <label for="user_email">Email</label>
        <input type="email"
               id="user_email"
               name="user_email"
               placeholder="example@gmail.com"
               required
               />
            
            <label for="message">Message</label>
            <textarea
                      name="message"
                      id="message"
                      placeholder="Your message..."
                      required>
            </textarea>
            
            <button type="submit" class="submit-btn">Send</button>
        </form>
       </div>

    <!-- EmailJS Script -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
    //Contact Form

    const contactForm = document.querySelector("#contact-form");
    const submitBtn = document.querySelector(".submit-btn");
    const nameInput = document.querySelector("#user_name");
    const emailInput = document.querySelector("#user_email");
    const messageInput = document.querySelector("#message");

    const publicKey = "oHri_YYTKtx59fPNO";
    const serviceID = "service_jas0b77";
    const templateID = "template_i186ulb";

    emailjs.init(publicKey);

    contactForm.addEventListener("submit", e => {
        e.preventDefault();
        submitBtn.innerText = "Just a moment...";
        
        const inputFields = {
            name: nameInput.value,
            email: emailInput.value,
            message: messageInput.value,
        }
        
        emailjs.send(serviceID, templateID, inputFields)
            .then(() => {
                submitBtn.innerText = "Message Sent Successfully";
                nameInput.value = "";
                emailInput.value = "";
                messageInput.value = "";
            }, (error) => {
                console.log(error);
                submitBtn.innerText = "Something went wrong";
            });
    });
    </script>
